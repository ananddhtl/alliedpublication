<!DOCTYPE html>

<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="resources/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.2.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js" charset="utf-8"></script>
</head>

<body>
    <div class="menu-height">
        <div class="menu-btn">
            <i class="fas fa-bars"></i>
        </div>
    </div>


    <div class="side-bar">

        <header>

            <div class="close-btn">

                <i class="fas fa-times"></i>
            </div>
            <div class="logo-images">
                <img src="./resources/images/day-khata.ng">
            </div>

        </header>
        <div class="menu">
            <div class="item"><a href="#"><i class="fas fa-desktop"></i>Home</a></div>
            <div class="item">
                <a class="sub-btn"><i class="fas fa-table"></i>Product<i
                        class="fas fa-angle-right dropdown"></i></a>
                <div class="sub-menu">
                    <a href="#" class="sub-item">Product Add</a>
                    <a href="#" class="sub-item">Product List</a>

                </div>
            </div>
            <div class="item">
                <a class="sub-btn"><i class="fas fa-table"></i>Product Catagory<i
                        class="fas fa-angle-right dropdown"></i></a>
                <div class="sub-menu">
                    <a href="#" class="sub-item">Add Catagory</a>
                    <a href="#" class="sub-item">List Catagory</a>

                </div>
            </div>
            
            <div class="item"><a href="#"><i class="fas fa-info-circle"></i>About</a></div>
        </div>
    </div>
    <section class="main">
        <div class="middle-dashboard">
            <div class="topic-heading" style="display: inline-flex;">
                <div class="topic-icons">
                    <i class="ri-money-dollar-box-line"></i>
                </div>
                <h1>Add Product</h1>
            </div>
            <div class="table-heading">
                <table>
                    <tr>
                        <th> Name</th>
                        <th>Cat Name</th>
                        <th>Sub Cat Name</th>
                        <th>Rate</th>
                    </tr>
                    <tr>
                        <td><input type="text" placeholder="S.N"></td>
                        <td><input type="text" placeholder="Enter Name"></td>
                        <td><input type="text" placeholder="Enter Sub Catagory Name"></td>
                        <td><input type="number" placeholder="Enter Rate"></td>
                    </tr>
                    <tr>
                        <th>CoverImage</th>
                        <th>Description</th>
                        <th>Stock</th>
                        
                        <th>Brand</th>
                    </tr>
                    <tr>
                        <td><input type="file" placeholder="Cover Image"></td>
                        
                        <td><textarea type="text" placeholder=""></textarea></td>
                        <td><input type="text" placeholder="Enter Stock"></td>
                        <td><input type="text" placeholder="Enter Brand"></td>
                    </tr>

                </table>
                <div class="viewmore">
                    <input type="submit" value="Submit">
                </div>
            </div>
        </div>
        <div class="middle-dashboard">
            <div class="topic-heading" style="display: inline-flex;">
                <div class="topic-icons">
                    <i class="ri-money-dollar-box-line"></i>
                </div>
                <h1> Enter Product Images</h1>
            </div>
            <div class="table-heading">
                <table>
                    <tr>
                        
                        <th>Product ID</th>
                        <th>Product Images</th>
                        

                    </tr>
                    <tr>
                        
                        <td><input type="number" placeholder="Enter Product  ID"></td>
                        <td><input type="file" placeholder="Product Images"></td>
                        

                    </tr>
                </table>
                <div class="viewmore">
                    <input type="submit" value="Submit">
                </div>
            </div>
        </div>
    </section>

    <script type="text/javascript">
        $('.sub-btn').click(function() {
            $(this).next('.sub-menu').slideToggle();
            $(this).find('.dropdown').toggleClass('rotate');
        });


        $('.menu-btn').click(function() {
            $('.side-bar').addClass('active');
            $('.menu-btn').css("visibility", "hidden");

        });

        $('.close-btn').click(function() {
            $('.side-bar').removeClass('active');
            $('.menu-btn').css("visibility", "visible");
        });
    </script>

</body>

</html>
